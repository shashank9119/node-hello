name: Simple CI/CD - Build, Test & Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    name: üõ†Ô∏è Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # ‚úÖ Use consistent version

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

  test:
    name: ‚úÖ Test
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # ‚úÖ Match version

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  deploy:
    name: üöÄ Deploy to EB (QA)
    runs-on: ubuntu-latest
    needs: test
    environment: qa

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Zip project
        run: zip -r deploy.zip . -x '*.git*' 'node_modules/*' '*.github*'

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: ${{ vars.APPLICATION_NAME }}
          environment_name: ${{ vars.ENVIRONMENT_NAME }}
          region: ${{ vars.AWS_REGION }}
          version_label: deploy-${{ github.run_id }}-${{ github.run_number }}
          deployment_package: deploy.zip
          existing_bucket_name: ${{ vars.S3_BUCKET }}
