name: Deploy to Elastic Beanstalk (QA)

on:
  push:
    branches:
      - qa   # Trigger this workflow only when 'qa' branch is pushed

jobs:
  deploy:
    name: Deploy to EB QA
    runs-on: ubuntu-latest
    environment: qa   # Uses secrets & variables from GitHub environment 'qa'

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*'

      - name: Deploy to AWS Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: ${{ vars.APPLICATION_NAME }}
          environment_name: ${{ vars.ENVIRONMENT_NAME }}
          region: ${{ vars.AWS_REGION }}
          version_label: deploy-${{ github.run_id }}-${{ github.run_number }}
          deployment_package: deploy.zip
          s3_bucket: ${{ vars.S3_BUCKET }} # Optional if you want to use a custom bucket
