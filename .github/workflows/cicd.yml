name: CICD

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🛒 Checkout Source
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install Dependencies
        run: npm install

      - name: 📁 Generate Deployment Package
        run: zip -r nodejs-app-build.zip . -x "*.git*" "node_modules/*"

      - name: 🧪 Upload ZIP as Artifact (Optional)
        uses: actions/upload-artifact@v4
        with:
          name: deploy-package
          path: nodejs-app-build.zip

      - name: 🚀 Deploy to AWS Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: 'nodejs-app'
          environment_name: 'nodejs-app-env'
          version_label: ${{ github.sha }}
          region: eu-north-1
          deployment_package: nodejs-app-build.zip
